<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Social Media:
          <a href="https://www.twitter.com" target="_blank">Twitter</a>
          <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
          <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </p>
      </section>

      <section>
        <h2>Conference Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9556513159047!3d-37.81732797975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAyLjQiUyAxNDTCsDU3JzI2LjMiRQ!5e0!3m2!1sen!2s!4v1700000000000"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen
          loading="lazy">
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" required>

          <label for="email">Email:</label>
          <input id="email" type="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>copyright 2024 TechCon 2024. All rights reserved.</p>
    </footer>
  </body>
</html>
